<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>S'inscrire – ÉLECTIONS CM</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            background: #eef0f4;
            font-family: "Open Sans", sans-serif;
        }

        .register-card {
            max-width: 520px;
            margin: 60px auto;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div id="header"></div>

    <section class="py-5">
        <div class="container">

            <div class="register-card">
                <div class="card shadow border-0 p-4">

                    <h3 class="text-center fw-bold mb-3">Créer un compte</h3>
                    <p class="text-center text-muted mb-4">Inscription pour accéder à la plateforme électorale</p>

                    <!-- AJOUT : ID DU FORMULAIRE -->
                    <form id="registerForm">

                        <!-- NOM + PRENOM -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nom</label>
                                <input type="text" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Prénom</label>
                                <input type="text" class="form-control form-control-lg" required>
                            </div>
                        </div>

                        <!-- AGE -->
                        <div class="mt-3">
                            <label class="form-label fw-semibold">Âge</label>
                            <input type="number" class="form-control form-control-lg" min="18" max="120"
                                placeholder="18+" required>
                        </div>

                        <!-- SEXE -->
                        <div class="mt-3">
                            <label class="form-label fw-semibold">Sexe</label>
                            <select class="form-select form-select-lg" required>
                                <option value="" disabled selected>Choisir</option>
                                <option>Homme</option>
                                <option>Femme</option>
                                <option>Autre</option>
                            </select>
                        </div>

                        <!-- REGION -->
                        <div class="mt-3">
                            <label class="form-label fw-semibold">Région</label>
                            <select class="form-select form-select-lg" required>
                                <option value="" disabled selected>Choisir une région</option>
                                <option>Adamaoua</option>
                                <option>Centre</option>
                                <option>Est</option>
                                <option>Extrême-Nord</option>
                                <option>Littoral</option>
                                <option>Nord</option>
                                <option>Nord-Ouest</option>
                                <option>Ouest</option>
                                <option>Sud</option>
                                <option>Sud-Ouest</option>
                            </select>
                        </div>

                        <!-- EMAIL -->
                        <div class="mt-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control form-control-lg" required>
                        </div>

                        <!-- MOT DE PASSE -->
                        <div class="mt-3">
                            <label class="form-label fw-semibold">Mot de passe</label>
                            <input type="password" class="form-control form-control-lg" required>
                        </div>

                        <!-- CONFIRM MDP -->
                        <div class="mt-3 mb-4">
                            <label class="form-label fw-semibold">Confirmer le mot de passe</label>
                            <input type="password" class="form-control form-control-lg" required>
                        </div>

                        <!-- BOUTON -->
                        <button class="btn btn-warning btn-lg w-100 fw-bold rounded-pill">
                            Créer mon compte
                        </button>

                        <hr class="my-4">

                        <p class="text-center mb-0">
                            Déjà inscrit ?
                            <a href="login.html" class="fw-bold text-success">Se connecter</a>
                        </p>

                    </form>

                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- SCRIPT POUR AFFICHER L'IDENTIFIANT UNIQUE -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Empêche l'envoi du formulaire

            // Génération d'un identifiant unique simple
            const uniqueId = "CM-" + Math.floor(Math.random() * 9000000 + 1000000);

            // Affichage dans une boite de dialogue
            alert("Votre inscription a été effectuée avec succès !\n\nVotre identifiant unique est : " + uniqueId);
        });
    </script>

</body>

</html>
