<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter – ÉLECTIONS CM</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            background: #f5f6fa;
            font-family: "Open Sans", sans-serif;
        }

        .login-card {
            max-width: 450px;
            margin: 60px auto;
        }

        .login-card .card {
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- HEADER AUTO -->
    <div id="header"></div>

    <section class="py-5">
        <div class="container">

            <div class="login-card">
                <div class="card shadow border-0 p-4">

                    <h3 class="text-center fw-bold mb-3">Connexion</h3>
                    <p class="text-center text-muted mb-4">Accédez à votre espace électoral</p>

                    <form>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Adresse Email</label>
                            <input type="email" class="form-control form-control-lg" placeholder="exemple@email.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mot de passe</label>
                            <input type="password" class="form-control form-control-lg" placeholder="••••••••" required>
                        </div>

                        <button class="btn btn-success btn-lg w-100 fw-bold rounded-pill">
                            Se connecter
                        </button>

                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
                        </div>

                        <hr>

                        <p class="text-center mb-0">
                            Pas encore inscrit ?
                            <a href="register.html" class="fw-bold text-warning">Créer un compte</a>
                        </p>

                    </form>

                </div>
            </div>

        </div>
    </section>

    <!-- FOOTER AUTO -->
    <div id="footer"></div>

    <!-- JS -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
